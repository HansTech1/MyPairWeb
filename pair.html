<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: backgroundAnimation 10s infinite alternate;
      overflow: hidden;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      animation: float 3s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(10px); }
    }

    h3, h6 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .input-container {
      display: flex;
      background: #111;
      border-radius: 1rem;
      padding: 0.4rem;
      max-width: 300px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .input-container input {
      width: 80%;
      padding: 1rem;
      background: transparent;
      border: none;
      outline: none;
      color: cyan;
      font-size: 1rem;
      text-align: center;
    }

    .input-container input::placeholder {
      color: rgba(0, 255, 255, 0.5);
    }

    .input-container button {
      width: 20%;
      background: cyan;
      border: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0 1rem 1rem 0;
    }

    .input-container button:hover {
      background: #0ff;
      box-shadow: 0 0 10px cyan;
    }

    #loading-spinner {
      display: none;
      color: cyan;
      margin-top: 10px;
      font-size: 1.5rem;
    }

    #pair {
      margin-top: 20px;
    }

    .glow-button {
      display: block;
      background: transparent;
      color: cyan;
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 20px;
      border: 2px solid cyan;
      text-align: center;
      text-transform: uppercase;
      border-radius: 5px;
      transition: 0.3s;
    }

    .glow-button:hover {
      background: cyan;
      color: #000;
      box-shadow: 0 0 15px cyan;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input, .input-container button {
        width: 100%;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <h3>üîó Link with Phone Number</h3>
      <h6>üî¢ Enter your number with country code.</h6>
      <div class="input-container">
        <input placeholder="+92346xxxxxx" type="number" id="number">
        <button id="submit">‚úî</button>
      </div>

      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>

      <main id="pair"></main>

      <!-- WhatsApp Button -->
      <a href="https://whatsapp.com/channel/0029VasNvD33mFXwqrkFzZ3u" target="_blank">
        <button class="glow-button">Join WhatsApp Channel</button>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairDisplay = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function copyToClipboard() {
      let codeElement = document.getElementById("copy");
      if (codeElement) {
        let codeText = codeElement.innerText.replace("CODE: ", "");
        await navigator.clipboard.writeText(codeText);
        codeElement.innerText = "‚úîÔ∏è COPIED";
        setTimeout(() => { codeElement.innerText = "CODE: " + codeText; }, 800);
      }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      let phoneNumber = numberInput.value.replace(/[^0-9]/g, "");

      if (!phoneNumber || phoneNumber.length < 11) {
        pairDisplay.innerHTML = `<p style="color: red;">‚ùó Invalid number format. Try again.</p>`;
        return;
      }

      numberInput.value = "+" + phoneNumber;
      numberInput.style.color = "cyan";
      document.getElementById("loading-spinner").style.display = "block";
      pairDisplay.innerHTML = "";

      try {
        let response = await axios.get(`/code?number=${phoneNumber}`);
        let code = response.data.code || "‚ùó Service Unavailable";
        pairDisplay.innerHTML = `<p id="copy" onclick="copyToClipboard()" style="color: red; cursor: pointer;">CODE: <span style="color: cyan;">${code}</span></p>`;
      } catch (error) {
        pairDisplay.innerHTML = `<p style="color: red;">‚ùó Error fetching code.</p>`;
      } finally {
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
